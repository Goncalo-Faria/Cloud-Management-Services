help =   \
  login <email>                 inicia procedimentos de início de sessão\n\
  register <email>              inicia procedimentos de registo\n\
  logout                        termina sessão e encerra o programa\n\
  \n\
  reserve <server>              envia pedido de reserva do tipo de servidor especificado\n\
  bid <server> <value>          cria licitação para obter um servidor do tipo especificado\n\
  release <id>                  liberta servidor com o código passado como argumento\n\
  \n\
  list machines                 lista todas as máquina ativas de cada tipo\n\
  list requests                 lista todos os pedidos de reserva pendentes\n\
  list bids                     lista todas as licitações ativas\n\
  \n\
  balance                       consulta balanço monetário da conta
